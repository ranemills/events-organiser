<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</head>
<body ng-app="app" ng-controller="home as home">

<nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">Events Organiser</a>
    <div class="nav navbar-nav">

        <a class="nav-item nav-link float-xs-right" href="/login/google" ng-if="!home.authenticated">Login with Google</a>

        <div class="nav-item dropdown float-xs-right" ng-if="home.authenticated">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Logged in as {{home.user}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" ng-click="home.logout()" ng-if="home.authenticated">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container" ng-show="home.authenticated">
    <div class="card-columns">
        <div class="card" ng-repeat="event in home.events">
            <div class="card-block">
                <h4 class="card-title">{{event.name}}</h4>
                <ul class="card-text">
                    <li ng-repeat="person in event.invitations">{{person.name}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
<script type="text/javascript">
    angular.module("app", []).controller("home", function ($http, $location) {
        var self = this;
        var userPromise = $http.get("/api/user").success(function (data) {
            self.user = data.userAuthentication.details.name;
            self.authenticated = true;
        }).error(function () {
            self.user = "N/A";
            self.authenticated = false;
        });

        self.logout = function() {
            $http.post('/logout', {}).success(function() {
                self.authenticated = false;
                $location.path("/");
            }).error(function(data) {
                console.log("Logout failed");
                self.authenticated = false;
            });
        };

        userPromise.then(function() {
            if(self.authenticated) {
                $http.get('/api/events').then(function(response) {
                   self.events =  response.data;
                });
            }
        })
    });
</script>

</html>
