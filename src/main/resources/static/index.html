    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <link type="text/css" rel="stylesheet" href="css/main.css">

    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <script type="application/javascript" src="bower_components/jquery/dist/jquery.js"></script>

    <script type="application/javascript" src="dist/app.js"></script>

    <script src="//localhost:35729/livereload.js"></script>

<body ng-app="app" ng-controller="home as home">

<nav class="navbar navbar-light bg-faded">
    <a class="navbar-brand" href="#">Events Organiser</a>
    <div class="nav navbar-nav">

        <form class="form-inline float-xs-left" ng-if="home.authenticated">
            <button class="btn btn-primary" type="button" ng-click="home.newEvent()">
                Add event
            </button>
        </form>

        <a class="nav-item nav-link float-xs-right" href="/login/google" ng-if="!home.authenticated">Login with
            Google</a>

        <div class="nav-item dropdown float-xs-right" ng-if="home.authenticated">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false">
                Logged in as {{home.user}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" ng-click="home.logout()" ng-if="home.authenticated">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid text-xs-center" ng-show="home.authenticated" ng-if="home.view === 'list'">
    <div class="card-deck card-deck-wrapper">
        <event-card ng-repeat="event in home.events" event="event">
    </div>
</div>

<div class="container-fluid text-xs-center" ng-show="home.authenticated" ng-if="home.view === 'add'">
    <add-event></add-event>
</div>

</body>


</html>
