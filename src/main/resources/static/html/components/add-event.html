<div class="container text-xs-left">
    <h4>Add a New Event</h4>
    <form>
        <div class="form-group form-inline">
            <label for="eventName">Event name</label>
            <input type="text" class="form-control" id="eventName" placeholder="Enter name" ng-model="home.newEventName"
                   ng-required>
        </div>

        <p>Invite the following people</p>

        <div class="form-group">
            <div class="form-check" ng-repeat="person in $ctrl.people" ng-class="">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"
                           ng-model="$ctrl.selectedPeople[person.id]">
                    {{person.name}}
                </label>
            </div>
        </div>
    </form>

    <div class="text-xs-right">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Add</button>
    </div>
</div>
